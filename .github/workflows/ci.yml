name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

permissions:
  contents: read
  checks: write

jobs:
  test:
    name: Test (Go ${{ matrix.go }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: ["1.22", "1.23"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: CGO_ENABLED=1 go build -tags "sqlite_fts5" ./...

      - name: Vet
        run: CGO_ENABLED=1 go vet -tags "sqlite_fts5" ./...

      - name: Test with coverage
        run: |
          CGO_ENABLED=1 go test -v -race -tags "sqlite_fts5" -coverprofile=coverage.out -covermode=atomic ./...

      - name: Check coverage threshold (90%)
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Total coverage: ${COVERAGE}%"
          if (( $(echo "$COVERAGE < 90.0" | bc -l) )); then
            echo "❌ Coverage ${COVERAGE}% is below the required 90%"
            exit 1
          fi
          echo "✅ Coverage ${COVERAGE}% meets the 90% threshold"

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-go${{ matrix.go }}
          path: coverage.out

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64.8
          args: --timeout=5m --build-tags sqlite_fts5

  build-docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (no push on CI)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ghcr.io/clawinfra/agent-tools:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
