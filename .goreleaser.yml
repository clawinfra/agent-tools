project_name: agent-tools
version: 2

before:
  hooks:
    - go mod tidy
    - go vet ./...

builds:
  - id: agent-tools
    main: ./cmd/agent-tools
    binary: agent-tools
    env:
      - CGO_ENABLED=1
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}

archives:
  - id: agent-tools
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - README.md
      - LICENSE
      - ARCHITECTURE.md

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"
      - Merge pull request
      - Merge branch

release:
  github:
    owner: clawinfra
    name: agent-tools
  draft: false
  prerelease: auto
